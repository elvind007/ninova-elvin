<form [formGroup]="poForm" (ngSubmit)="onSubmit()">
  <label for="totalAmount">Total Amount</label>
  <input formControlName="totalAmount" type="number" />

  <label for="material">Select Material</label>
  <select formControlName="materialId">
    <option *ngFor="let material of materials" [value]="material.id">
      {{ material.name }} - {{ material.unitPrice }}
    </option>
  </select>

  <div formArrayName="workflows">
    <div
      *ngFor="let workflow of workflows.controls; let i = index"
      [formGroupName]="i"
    >
      <label for="level">Approval Level</label>
      <input formControlName="level" type="number" />

      <label for="approverId">Approver ID</label>
      <input formControlName="approverId" type="number" />
    </div>
  </div>

  <button type="button" (click)="addWorkflow()">Add Workflow</button>
  <button type="submit">Create Purchase Order</button>
</form>
